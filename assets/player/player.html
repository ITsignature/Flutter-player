  <link rel="stylesheet" href="./css/its-video-player.css">

<style>
  .fullscreen-container {
    width: 100% !important;
  }

  .fullscreen-button.success:hover {
    background: linear-gradient(45deg, #396d3b, rgb(2, 170, 55)) !important;
    box-shadow: 0px 7px 20px rgba(21, 228, 93, 0.6) !important;
  }

  /* ✅ Button styles */
  #btn-more-recordings {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1040; /* keep it below modal backdrop (modal is 1050+) */
    border-radius: 999px;
    padding: 0.75rem 1rem;
    box-shadow: 0 4px 12px rgba(0,0,0,.2);
  }

  /* ✅ Hide button when modal is open */
  body.modal-open #btn-more-recordings {
    display: none;
  }

  /* ✅ Add margin for modal so it doesn’t stick to top */
  .modal-dialog {
    margin-top: 3.5rem;
  }

  /* ✅ Adjust button lower on small screens */
  @media (max-width: 576px) {
    #btn-more-recordings {
      top: 3.5rem;
    }
  }
</style>

<body>
  <div class="col-12">
       <button id="btn-more-recordings" type="button" class="btn btn-primary"
      data-bs-toggle="modal" data-bs-target="#videoListModal">
      More Recordings
    </button>

    <div id="itsModalBody" class="d-flex vh-100 w-100">
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/its-video-player.js"></script>

  <div class="modal fade" id="videoListModal" tabindex="-1" aria-labelledby="videoListModalLabel" aria-hidden="true"
    style="z-index: 9999;">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="videoListModalLabel">Recordings</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-12">
            <!-- <div class="row" id="video-list-container"></div> -->
             <div class="row row-cols-3 row-cols-md-4 g-2" id="video-list-container"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
